<!DOCTYPE html>

<html>

<head>

  <title>Add Edit Delete Table Row Example using JQuery - HDTuto.com</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</head>

<body>

    

<div class="container">

  <h1>Add Edit Delete Employee Data using JQuery </h1>

    

  <form>

        

    <div class="form-group">

      <label>Name:</label>

      <input type="text" name="name" class="form-control" value="Paresh" required="">

    </div>

    

    <div class="form-group">

      <label>Employee ID:</label>

      <input type="text" name="empId" class="form-control" value="par123" required="">

    </div>

   

    <button type="submit" class="btn btn-success save-btn">Save</button>

    

  </form>

  <br/>

  <table class="table table-bordered data-table">

    <thead>

      <th>Employee Name</th>

      <th>Employee ID</th>

      <th width="200px">Action</th>

    </thead>

    <tbody>

    

    </tbody>

  </table>

   

</div>

   

<script type="text/javascript">

   

    $("form").submit(function(e){

        e.preventDefault();

        var name = $("input[name='name']").val();

        var empId = $("input[name='empId']").val();

     

        $(".data-table tbody").append("<tr data-name='"+name+"' data-empId='"+empId+"'><td>"+name+"</td><td>"+empId+"</td><td><button class='btn btn-info btn-xs btn-edit'>Edit</button><button class='btn btn-danger btn-xs btn-delete'>Delete</button></td></tr>");

    

        $("input[name='name']").val('');

        $("input[name='empId']").val('');

    });

   

    $("body").on("click", ".btn-delete", function(){

        $(this).parents("tr").remove();

    });

    

    $("body").on("click", ".btn-edit", function(){

        var name = $(this).parents("tr").attr('data-name');

        var empId = $(this).parents("tr").attr('data-empId');

    

        $(this).parents("tr").find("td:eq(0)").html('<input name="edit_name" value="'+name+'">');

        $(this).parents("tr").find("td:eq(1)").html('<input name="edit_empId" value="'+empId+'">');

    

        $(this).parents("tr").find("td:eq(2)").prepend("<button class='btn btn-info btn-xs btn-update'>Update</button><button class='btn btn-warning btn-xs btn-cancel'>Cancel</button>")

        $(this).hide();

    });

   

    $("body").on("click", ".btn-cancel", function(){

        var name = $(this).parents("tr").attr('data-name');

        var empId = $(this).parents("tr").attr('data-empId');

    

        $(this).parents("tr").find("td:eq(0)").text(name);

        $(this).parents("tr").find("td:eq(1)").text(empId);

   

        $(this).parents("tr").find(".btn-edit").show();

        $(this).parents("tr").find(".btn-update").remove();

        $(this).parents("tr").find(".btn-cancel").remove();

    });

   

    $("body").on("click", ".btn-update", function(){

        var name = $(this).parents("tr").find("input[name='edit_name']").val();

        var empId = $(this).parents("tr").find("input[name='edit_empId']").val();

    

        $(this).parents("tr").find("td:eq(0)").text(name);

        $(this).parents("tr").find("td:eq(1)").text(empId);

     

        $(this).parents("tr").attr('data-name', name);

        $(this).parents("tr").attr('data-empId', empId);

    

        $(this).parents("tr").find(".btn-edit").show();

        $(this).parents("tr").find(".btn-cancel").remove();

        $(this).parents("tr").find(".btn-update").remove();

    });

    

</script>

     

</body>

</html>
